name: Heroku Deployment
on:
  push:
    branches: [ main ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: setup java
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: maven
      - name: run tests
        run: |
          mvn test
  build:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
    - uses: actions/checkout@v2
    - name: Deploy to Heroku
      uses: AkhileshNS/heroku-deploy@v3.12.12
      with:
        usedocker: "true"
        docker_heroku_process_type: "worker"
        heroku_api_key: ${{secrets.HEROKO_API_KEY_HML}}
        heroku_email: ${{secrets.HEROKO_EMAIL_HML}}
        heroku_app_name: ${{secrets.HEROKO_APP_ID_HML}}
